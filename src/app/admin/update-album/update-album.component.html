<form [formGroup]="updateFormAlbum" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name :</label>
      <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter artist name">
    </div>
    <div class="form-group">
      <label for="title">title</label>
      <input formControlName="title" type="title" class="form-control" id="title" placeholder="title">
    </div>
    <div class="form-group">
      <label for="ref">ref</label>
      <input formControlName="ref" type="text" class="form-control" id="ref" placeholder="ref">
    </div>
    <div class="form-group">
      <label for="duration">duration</label>
      <input formControlName="duration" type="duration" class="form-control" id="duration" placeholder="duration seconde(s)">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
    </div>
    <button [disabled]="" type="submit" class="btn btn-primary">Update</button>
  </form>
