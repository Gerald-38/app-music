<h1>Mes Albums</h1>
<p>
  <button class="btn btn-dark" routerLink="/admin/add">Add Album</button>
</p>
<app-paginate (setPaginate)="paginate($event)"></app-paginate>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">update</th>
        <th scope="col">name</th>
        <th scope="col">title</th>
        <th scope="col">duration</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <th scope="row">{{album.id}} </th>
        <td>
          <button routerLink="/admin/update/{{album.id}}" type="button" class="btn btn-secondary">udpate</button>
        </td>
        <td>{{album.name}}</td>
        <td>{{album.title}}</td>
        <td>{{album.duration}} min</td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(album)">Delete</button>
        </td>
      </tr>      
    </tbody>
</table>
